<!DOCTYPE html>
<html>
<head>
  <title>Current Block Height</title>
  <h1> Current Block Height</h1>
  <body>
    <button id="getBlockHeightButton">Get Block Height</button>
  </body>
</head>

<script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
<script>
    const web3 = new Web3(window.web3.currentProvider);  
    const getBlockHeightButton = document.getElementById('getBlockHeightButton');      

    getBlockHeightButton.addEventListener('click', async () => {
        const blockHeight = await web3.eth.getBlockNumber();
        alert(`The current block height is: ${blockHeight}`);
    });
</script>
